<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RGB to Hex Color Converter</title>
  </head>
  <body>
    <h1>RGB to Hex Color Converter</h1>
    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255">
    <br>
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255">
    <br>
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255">
    <br>
    <button onclick="convertRGBtoHex()">Convert to Hex</button>
    <br>
    <br><br>
    <label id="resultLabel" for="#result"></label>
    <p id="result"></p>
    <script src="app.js"></script>
  </body>
</html>
